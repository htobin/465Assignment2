<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Team Randomizer</title>
    <link href="css/ass2.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ass2page2.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<!--Navigation bar with randomize button and sports to choose from -->
<div class="sidenav">
    <button id="random">Randomize Groups</button>
    <select id="sports">
        <option></option>
        <option value = "Football">Football(11/team)</option>
        <option value ="Basketball">Basketball(5/team)</option>
        <option value ="Baseball">Baseball(9/team)</option>

    </select>

</div>
<!--The middle part of the webpage-->
<div>
    <h2 id="current">Current Players: </h2>
    <table>
        <tr>
            <td colspan="2" id="sportName">Sport Name</td>
        </tr>
        <tr>
            <td>Team 1</td>
            <td>Team 2</td>
        </tr>
        <tr>
            <!--team 1 list-->
            <td id="team1">
                <ul>
                    <li>Team 1 list will be here</li>
                </ul>
            </td>

            <!--team 2 list-->
            <td id="team2">
                <ul>
                    <li>Team 2 list will be here</li>
                </ul>
            </td>
        </tr>
    </table>

    <!--Bench list-->
    <h2>Extra players</h2>
    <ul id="bench">
    <li>Extra players will appear here</li>
    </ul>
</div>
</body>
</html>
